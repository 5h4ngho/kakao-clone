<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chat w/Nicolás | KokoaTalk</title>
  </head>   
  <body id="chatroom-screen">
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>09:41</span>
      </div>
      <div class="status-bar__col">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__col">
        <a href="javascript:history.back()"<i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__col title">Nicolás</div>
      <div class="alt-header__col">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="screen main-screen">
        <div class="chat-timestamp">Tuesday, December 15, 2020</div>
        <div class="msg-row">
            <img class="msg-row__thumbnail" src="https://avatars1.githubusercontent.com/u/3612017?s=400&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4">
            <div class="msg-row__box">
                <div class="msg-row__name">Nicolás</div>
                <div class="msg-row__content">
                    <span class="msg-row__bubble">Hi!</span>
                    <span class="msg-row__time">09:41</span>
                </div>
            </div>
        </div>
        <div class="msg-row msg-row-own">
            <div class="msg-row__box">
                <div class="msg-row__content">
                    <span class="msg-row__bubble bubble-own">Hi!</span>
                    <span class="msg-row__time">09:41</span>
                </div>
            </div>
        </div>
    
    
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <span class="nav__new new"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/dc194bb9ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
