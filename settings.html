<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Settings | KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>09:41</span>
      </div>
      <div class="status-bar__col">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__col">
        <a href="javascript:history.back()"<i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__col title">Settings</div>
      <div class="alt-header__col">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="screen setting-screen">
      <div class="setting-list__notification">
        <div class="setting-list">
          <div class="setting-icon"><i class="fas fa-bullhorn fa-2x"></i></div>
          <div class="setting-text">
            <div class="setting-title">Notices</div>
          </div>
        </div>
        <div class="setting-list">
          <div class="setting-icon"><i class="fas fa-flask fa-2x"></i></div>
          <div class="setting-text">
            <div class="setting-title">Kakao Lab</div>
          </div>
        </div>
        <div class="setting-list">
          <div class="setting-icon">
            <i class="fas fa-info-circle fa-2x"></i>
          </div>
          <div class="setting-text">
            <div class="setting-title">Version</div>
            <div class="setting-subtitle">Latest Version</div>
          </div>
        </div>
      </div>
      <div class="setting-list__settings">
        <div class="setting-list">
          <div class="setting-icon">
            <i class="fas fa-unlock-alt fa-2x"></i>
          </div>
          <div class="setting-text">
            <div class="setting-title">Privacy</div>
          </div>
        </div>
        <div class="setting-list">
          <div class="setting-icon"><i class="far fa-bell fa-2x"></i></div>
          <div class="setting-text">
            <div class="setting-title">Notification</div>
          </div>
        </div>
        <div class="setting-list">
          <div class="setting-icon"><i class="far fa-user fa-2x"></i></div>
          <div class="setting-text">
            <div class="setting-title">Friends</div>
          </div>
        </div>
        <div class="setting-list">
          <div class="setting-icon"><i class="far fa-comment fa-2x"></i></div>
          <div class="setting-text">
            <div class="setting-title">Chats</div>
          </div>
        </div>
        <div class="setting-list">
          <div class="setting-icon"><i class="fas fa-adjust fa-2x"></i></div>
          <div class="setting-text">
            <div class="setting-title">
              Display
              <div class="setting__new">N</div>
            </div>
          </div>
        </div>
        <div class="setting-list">
          <div class="setting-icon"><i class="fas fa-palette fa-2x"></i></div>
          <div class="setting-text">
            <div class="setting-title">
              Themes
              <div class="setting__new">N</div>
            </div>
            <div class="setting-subtitle">Default theme</div>
          </div>
        </div>
        <div class="setting-list">
          <div class="setting-icon"><i class="fas fa-phone-alt fa-2x"></i></div>
          <div class="setting-text">
            <div class="setting-title">Call</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <span class="nav__new new"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/dc194bb9ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
