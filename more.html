<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>More | KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>09:41</span>
      </div>
      <div class="status-bar__col">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span class="header__icon">
          <span class="header__new new"></span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="screen more-screen">
      <div class="user-components">
        <div class="user-components__col">
          <div class="user-components__avatar">
            <img
              class="user-components__avatar__rg"
              src="https://avatars2.githubusercontent.com/u/52478811?s=460&u=1db96ada0544d52f4114f31190e4b204c9ad100b&v=4"
            />
          </div>
          <div class="user-components__info">
            <h4 class="user-components__info__name">Nomadcoders.co</h4>
            <div class="user-components__info__text">+82 10 1234 5678</div>
          </div>
        </div>
        <div class="user-components__data">
          <i class="far fa-list-alt fa-2x"></i>
        </div>
      </div>

      <div class="more-features">
        <div class="feature">
          <i class="far fa-calendar-check fa-2x"></i><span>Calendar</span>
        </div>
        <div class="feature">
          <div class="feature__new"></div>
          <i class="fas fa-box-open fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="feature">
          <i class="far fa-laugh-wink fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="feature">
          <i class="fas fa-palette fa-2x"></i><span>Themes</span>
        </div>
        <div class="feature">
          <i class="fas fa-wrench fa-2x"></i><span>Account</span>
        </div>
        <div class="feature">
          <i class="far fa-comments fa-2x"></i><span>Openchat</span>
        </div>
      </div>

      <div class="section__header suggest">
        <span class="section__header__text suggest">Suggestions</span>
      </div>
      <div class="section__suggest-app">
        <div class="suggest-app">
          <img
            src="https://instagram-brand.com/wp-content/uploads/2016/11/Instagram_AppIcon_Aug2017.png?w=300"
            class="suggset-app__icon"
          />
          <div class="suggest-app__title">Instagram</div>
        </div>
        <div class="suggest-app">
          <img
            src="https://static-s.aa-cdn.net/img/gp/20600000009072/ccWDU4A7fX1R24v-vvT480ySh26AYp97g1VrIB_FIdjRcuQB2JP2WdY7h_wVVAeSpg=s300"
            class="suggset-app__icon"
          />
          <div class="suggest-app__title">Facebook</div>
        </div>
        <div class="suggest-app">
          <img
            src="https://a.slack-edge.com/80588/marketing/img/meta/slack_hash_256.png"
            class="suggset-app__icon"
          />
          <div class="suggest-app__title">Slack</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <span class="nav__new new"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/dc194bb9ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
