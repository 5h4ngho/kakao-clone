<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chat | KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>09:41</span>
      </div>
      <div class="status-bar__col">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-comment-medical fa-lg"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="screen chat-screen">
      <a href="chatroom.html">
        <div class="user-components">
          <div class="user-components__col">
            <div class="user-components__avatar">
              <img
                class="user-components__avatar__rg"
                src="https://avatars1.githubusercontent.com/u/3612017?s=400&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
              />
            </div>
            <div class="user-components__info">
              <h4 class="user-components__info__name">Nicol√°s</h4>
              <div class="user-components__info__text">Eat Kimchi!</div>
            </div>
          </div>
          <div class="user-components__data">
            <div class="user-components__data__time">09:41</div>
            <div class="user-components__data__new">8</div>
          </div>
        </div>
      </a>
      <a href="chatroom.html">
        <div class="user-components">
          <div class="user-components__col">
            <div class="user-components__avatar">
              <img
                class="user-components__avatar__rg"
                src="https://avatars0.githubusercontent.com/u/29245056"
              />
            </div>
            <div class="user-components__info">
              <h4 class="user-components__info__name">Nomadcoders.co</h4>
              <div class="user-components__info__text">This is the end!</div>
            </div>
          </div>
          <div class="user-components__data">
            <div class="user-components__data__time">09:41</div>
            <div class="user-components__data__new">300+</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <span class="nav__new new"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen size is to big.</span>
      <span>Please open mobile browser.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/dc194bb9ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
