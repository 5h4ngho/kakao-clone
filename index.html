<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>09:41</span>
      </div>
      <div class="status-bar__col">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="login-header">
      <h1 class="login-header__title">Welcome to KokoaTalk</h1>
      <p class="login-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="GET" class="login-form" action="#">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/dc194bb9ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
