<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Find | KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>09:41</span>
      </div>
      <div class="status-bar__col">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="header__icon">
          <div class="header__new new"></div>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="screen find-screen">
      <div class="find-by">
        <div class="find-by__icon">
          <i class="fas fa-qrcode fa-2x"></i
          ><span class="find-by__icon__text">QR Code</span>
        </div>
        <div class="find-by__icon">
          <i class="far fa-address-book fa-2x"></i
          ><span class="find-by__icon__text">Add by Contacts</span>
        </div>
        <div class="find-by__icon">
          <i class="fas fa-fingerprint fa-2x"></i
          ><span class="find-by__icon__text">Add by ID</span>
        </div>
        <div class="find-by__icon">
          <i class="far fa-envelope fa-2x"></i
          ><span class="find-by__icon__text">Invite</span>
        </div>
      </div>
      <div class="section__header">
        <span class="section__header__text">Recommended Friends</span>
      </div>
      <div class="recommended-friends">
        <span>You have no recommended friends.</span>
      </div>
      <div class="section__header">
        <span class="section__header__text">Open Chat</span>
        <span class="section_header__expand">
          <span>Go to Openchat Home</span>
          <i class="fas fa-chevron-right fa-sm"></i>
        </span>
      </div>
      <div class="openchat">
        <div class="openchat__list">
          <div class="openchat__info">
            <div class="openchat__info__title">#PYTHON</div>
            <div class="openchat__info__subtitle">
              #Python#Automation#Scrapper
            </div>
            <div class="openchat__info__status">
              <div class="openchat__info__master">
                <img
                  class="openchat__info__master__thumbnail"
                  src="https://avatars2.githubusercontent.com/u/52478811?s=460&u=1db96ada0544d52f4114f31190e4b204c9ad100b&v=4"
                />
              </div>
              <div class="openchat__info__members">802 members</div>
              <span>|</span>
              <div class="openchat__info__active">Active</div>
            </div>
          </div>
          <div class="openchat__cover">
            <div class="openchat__cover__likes">
              <i class="fas fa-heart fa-sm"></i>
              <span>326</span>
            </div>
            <img
              class="openchat__cover__thumbnail"
              src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/pyThumbnail.jpg"
            />
          </div>
        </div>
        <div class="openchat__list">
          <div class="openchat__info">
            <div class="openchat__info__title">Lets GO lang</div>
            <div class="openchat__info__subtitle">
              #letslearn #golang #gogogogogogo...
            </div>
            <div class="openchat__info__status">
              <div class="openchat__info__master">
                <img
                  class="openchat__info__master__thumbnail"
                  src="https://avatars2.githubusercontent.com/u/52478811?s=460&u=1db96ada0544d52f4114f31190e4b204c9ad100b&v=4"
                />
              </div>
              <div class="openchat__info__members">299 members</div>
              <span>|</span>
              <div class="openchat__info__active">Active</div>
            </div>
          </div>
          <div class="openchat__cover">
            <div class="openchat__cover__likes">
              <i class="fas fa-heart fa-sm"></i>
              <span>326</span>
            </div>
            <img
              class="openchat__cover__thumbnail"
              src="https://d1telmomo28umc.cloudfront.net/media/public/thumbnails/goThumbnail_3rrPKch.jpg"
            />
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <span class="nav__new new"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/dc194bb9ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
